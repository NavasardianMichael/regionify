# ==============================================================================
# Build and Deploy to Production Server
# ==============================================================================
# REQUIRED GITHUB SECRETS:
# - SSH_HOST, SSH_USER, SSH_KEY, SSH_PORT (optional, default 22)
# - APP_DIR: Deployment directory (e.g., /home/user/apps/regionify)
# - ENV_FILE_BASE64: Base64-encoded server .env.production
# - VITE_API_BASE_URL: Client API base URL
# - POSTGRES_PASSWORD: PostgreSQL password
# ==============================================================================

name: Deploy to Production

on:
  push:
    branches: [master]

env:
  NODE_VERSION: '24'
  PNPM_VERSION: '10'
  KEEP_RELEASES: 5

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      release_name: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Create client archive
        run: tar -czf client-build.tar.gz -C client/dist .

      - name: Create server archive
        run: |
          tar -czf server-build.tar.gz \
            --exclude='node_modules' \
            --exclude='client' \
            --exclude='.git' \
            server shared docker-compose.prod.yml package.json pnpm-lock.yaml pnpm-workspace.yaml tsconfig.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            client-build.tar.gz
            server-build.tar.gz
          retention-days: 1

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Copy archives to server
        run: |
          scp -P "${{ secrets.SSH_PORT || 22 }}" \
            client-build.tar.gz server-build.tar.gz \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/"

      - name: Deploy client
        run: |
          ssh -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" bash -s -- \
            "${{ secrets.APP_DIR }}" \
            "${{ needs.build.outputs.release_name }}" \
            "${{ env.KEEP_RELEASES }}" << 'EOF'
          set -e
          APP_DIR="$1"; RELEASE_NAME="$2"; KEEP_RELEASES="$3"
          RELEASES_DIR="$APP_DIR/client/releases"
          NEW_RELEASE="$RELEASES_DIR/$RELEASE_NAME"

          echo "ðŸŽ¨ Deploying client: $RELEASE_NAME"
          mkdir -p "$NEW_RELEASE"
          tar -xzf /tmp/client-build.tar.gz -C "$NEW_RELEASE"
          chmod -R 755 "$NEW_RELEASE"
          ln -sfn "$NEW_RELEASE" "$APP_DIR/client/current"
          
          # Cleanup old releases
          cd "$RELEASES_DIR" && ls -t | tail -n +$((KEEP_RELEASES + 1)) | xargs -r rm -rf
          echo "âœ… Client deployed"
          EOF

      - name: Deploy server
        run: |
          ssh -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" bash -s -- \
            "${{ secrets.APP_DIR }}" \
            "${{ secrets.POSTGRES_PASSWORD }}" \
            "${{ secrets.ENV_FILE_BASE64 }}" << 'EOF'
          set -e
          APP_DIR="$1"; POSTGRES_PASSWORD="$2"; ENV_FILE_BASE64="$3"
          DOCKER_DIR="$APP_DIR/docker"

          echo "ðŸ–¥ï¸ Deploying server..."
          mkdir -p "$DOCKER_DIR"
          tar -xzf /tmp/server-build.tar.gz -C "$DOCKER_DIR"
          cd "$DOCKER_DIR"

          # Create env files
          cat > .env << ENVFILE
          POSTGRES_USER=regionify
          POSTGRES_PASSWORD=$POSTGRES_PASSWORD
          POSTGRES_DB=regionify
          ENVFILE

          echo "$ENV_FILE_BASE64" | base64 -d > server/.env.production
          chmod 600 server/.env.production

          # Deploy with Docker
          docker compose -f docker-compose.prod.yml build --no-cache server
          docker compose -f docker-compose.prod.yml up -d

          # Wait for postgres to be ready
          echo "â³ Waiting for database..."
          sleep 10

          # Run migrations using a one-off container (less memory than exec)
          echo "ðŸ—„ï¸ Running migrations..."
          docker compose -f docker-compose.prod.yml run --rm -T server npx prisma migrate deploy

          # Cleanup
          docker image prune -f
          rm -f /tmp/client-build.tar.gz /tmp/server-build.tar.gz
          echo "âœ… Server deployed"
          EOF

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** \`${{ needs.build.outputs.release_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Client (static files)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Server (Docker)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Database migrations" >> $GITHUB_STEP_SUMMARY
