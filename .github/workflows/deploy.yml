# ==============================================================================
# Build and Deploy to Production Server
# ==============================================================================
# REQUIRED GITHUB SECRETS:
# - SSH_HOST, SSH_USER, SSH_KEY, SSH_PORT (optional, default 22)
# - APP_DIR: Deployment directory (e.g., /home/user/apps/regionify)
# - ENV_FILE_BASE64: Base64-encoded server .env.production
# - VITE_API_BASE_URL: Client API base URL
# - POSTGRES_PASSWORD: PostgreSQL password
# ==============================================================================

name: Deploy to Production

on:
  push:
    branches: [master]
    paths:
      # Client
      - 'client/src/**'
      - 'client/public/**'
      - 'client/index.html'
      - 'client/package.json'
      - 'client/vite.config.ts'
      - 'client/tsconfig*.json'
      # Server
      - 'server/src/**'
      - 'server/prisma/**'
      - 'server/package.json'
      - 'server/tsconfig.json'
      - 'server/Dockerfile'
      # Shared
      - 'shared/src/**'
      - 'shared/package.json'
      - 'shared/tsconfig.json'
      # Root config
      - 'docker-compose.prod.yml'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - 'tsconfig.json'
      # Workflow itself
      - '.github/workflows/deploy.yml'

env:
  NODE_VERSION: '24'
  PNPM_VERSION: '10'
  KEEP_RELEASES: 5

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      release_name: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Create client archive
        run: tar -czf client-build.tar.gz -C client/dist .

      - name: Create server archive
        run: |
          tar -czf server-build.tar.gz \
            --exclude='node_modules' \
            --exclude='client' \
            --exclude='.git' \
            server shared docker-compose.prod.yml package.json pnpm-lock.yaml pnpm-workspace.yaml tsconfig.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            client-build.tar.gz
            server-build.tar.gz
          retention-days: 1

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Copy archives to server
        run: |
          scp -P "${{ secrets.SSH_PORT || 22 }}" \
            client-build.tar.gz server-build.tar.gz \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/"

      - name: Deploy client
        run: |
          ssh -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" bash -s -- \
            "${{ secrets.APP_DIR }}" \
            "${{ needs.build.outputs.release_name }}" \
            "${{ env.KEEP_RELEASES }}" << 'EOF'
          set -e
          APP_DIR="$1"; RELEASE_NAME="$2"; KEEP_RELEASES="$3"
          RELEASES_DIR="$APP_DIR/client/releases"
          NEW_RELEASE="$RELEASES_DIR/$RELEASE_NAME"

          echo "üé® Deploying client: $RELEASE_NAME"
          mkdir -p "$NEW_RELEASE"
          tar -xzf /tmp/client-build.tar.gz -C "$NEW_RELEASE"
          chmod -R 755 "$NEW_RELEASE"
          ln -sfn "$NEW_RELEASE" "$APP_DIR/client/current"

          # Cleanup old releases
          cd "$RELEASES_DIR" && ls -t | tail -n +$((KEEP_RELEASES + 1)) | xargs -r rm -rf
          echo "‚úÖ Client deployed"
          EOF

      - name: Deploy server
        run: |
          ssh -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" bash -s -- \
            "${{ secrets.APP_DIR }}" \
            "${{ secrets.POSTGRES_PASSWORD }}" \
            "${{ secrets.ENV_FILE_BASE64 }}" << 'EOF'
          set -e
          APP_DIR="$1"; POSTGRES_PASSWORD="$2"; ENV_FILE_BASE64="$3"
          DOCKER_DIR="$APP_DIR/docker"

          echo "üñ•Ô∏è Deploying server..."
          mkdir -p "$DOCKER_DIR"
          tar -xzf /tmp/server-build.tar.gz -C "$DOCKER_DIR"
          cd "$DOCKER_DIR"

          # Create env files
          cat > .env << ENVFILE
          POSTGRES_USER=regionify
          POSTGRES_PASSWORD=$POSTGRES_PASSWORD
          POSTGRES_DB=regionify
          ENVFILE

          echo "$ENV_FILE_BASE64" | base64 -d | tr -d '\r' > server/.env.production
          chmod 600 server/.env.production

          # Verify env file was created
          echo "üìÑ Checking .env.production..."
          if [ ! -f server/.env.production ]; then
            echo "‚ùå .env.production was not created!"
            exit 1
          fi
          echo "‚úÖ .env.production exists ($(wc -l < server/.env.production) lines)"
          echo "üìÑ Env file keys:"
          grep -oP '^[A-Z_]+(?==)' server/.env.production || echo "(could not parse keys)"

          # Deploy with Docker (use BuildKit for layer caching)
          export DOCKER_BUILDKIT=1
          docker compose -f docker-compose.prod.yml build server
          docker compose -f docker-compose.prod.yml up -d

          # Debug: Check if env file is accessible inside container
          echo "üîç Checking env file inside container..."
          sleep 5
          docker exec regionify-server sh -c "ls -la /app/server/.env.production 2>&1 || echo 'File not found'"
          docker exec regionify-server sh -c "head -5 /app/server/.env.production 2>&1 | cut -d'=' -f1 || echo 'Cannot read file'"

          # Wait for health check
          echo "‚è≥ Waiting for server to be healthy..."
          docker compose -f docker-compose.prod.yml up -d --wait --wait-timeout 60 || {
            echo "‚ùå Docker compose failed. Server logs:"
            docker logs regionify-server --tail 150
            exit 1
          }

          # Check if server is healthy
          if ! docker inspect --format='{{.State.Health.Status}}' regionify-server 2>/dev/null | grep -q "healthy"; then
            echo "‚ùå Server not healthy. Logs:"
            docker logs regionify-server --tail 100
            exit 1
          fi
          echo "‚úÖ Server is healthy"

          # Run migrations (prisma is in server's dependencies)
          echo "üóÑÔ∏è Running migrations..."
          docker compose -f docker-compose.prod.yml exec -T server sh -c "cd /app/server && ./node_modules/.bin/prisma migrate deploy"

          # Cleanup
          docker image prune -f
          rm -f /tmp/client-build.tar.gz /tmp/server-build.tar.gz
          echo "‚úÖ Server deployed"
          EOF

      - name: Deployment summary
        run: |
          echo "## üöÄ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** \`${{ needs.build.outputs.release_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Client (static files)" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Server (Docker)" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Database migrations" >> $GITHUB_STEP_SUMMARY
