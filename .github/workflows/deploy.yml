# ==============================================================================
# Build and Deploy to Production Server (Full Stack)
# ==============================================================================
# REQUIRED GITHUB SECRETS:
# - SSH_HOST: Server IP or domain
# - SSH_USER: SSH username
# - SSH_KEY: Private SSH key for authentication
# - SSH_PORT: (optional) SSH port, defaults to 22
# - APP_DIR: Deployment directory (e.g., /home/user_name/apps/regionify)
# - ENV_FILE_BASE64: Base64-encoded server .env file content
#
# DEPLOYMENT STRUCTURE:
# $APP_DIR/
# â”œâ”€â”€ client/
# â”‚   â”œâ”€â”€ releases/          # Versioned client builds
# â”‚   â”‚   â”œâ”€â”€ abc123/
# â”‚   â”‚   â””â”€â”€ def456/
# â”‚   â””â”€â”€ current -> releases/abc123  # Symlink to active release
# â”œâ”€â”€ server/
# â”‚   â”œâ”€â”€ releases/          # Versioned server builds
# â”‚   â”‚   â”œâ”€â”€ abc123/
# â”‚   â”‚   â””â”€â”€ def456/
# â”‚   â””â”€â”€ current -> releases/abc123  # Symlink to active release
# â””â”€â”€ shared/                # Shared configuration (ecosystem.config.cjs)
#
# WEB SERVER CONFIGURATION:
# - Nginx should serve static files from: $APP_DIR/client/current
# - Nginx should proxy API requests to: http://localhost:3000
# ==============================================================================

name: Deploy to Production

on:
  push:
    branches: [master]

env:
  NODE_VERSION: '24'
  PNPM_VERSION: '10'
  KEEP_RELEASES: 5

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      release_name: ${{ steps.vars.outputs.release_name }}

    steps:
      # =========================================================================
      # Setup
      # =========================================================================
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set release name
        id: vars
        run: echo "release_name=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # =========================================================================
      # Build
      # =========================================================================
      - name: Build all packages
        run: pnpm build

      # =========================================================================
      # Create Archives
      # =========================================================================
      - name: Create client archive
        run: tar -czf client-build.tar.gz -C client/dist .

      - name: Create server archive
        run: |
          # Include server dist, prisma, and package files
          tar -czf server-build.tar.gz \
            -C server dist prisma package.json

      # =========================================================================
      # Upload Artifacts
      # =========================================================================
      - name: Upload client build
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client-build.tar.gz
          retention-days: 1

      - name: Upload server build
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: server-build.tar.gz
          retention-days: 1

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      # =========================================================================
      # Download Artifacts
      # =========================================================================
      - name: Download client build
        uses: actions/download-artifact@v4
        with:
          name: client-build

      - name: Download server build
        uses: actions/download-artifact@v4
        with:
          name: server-build

      # =========================================================================
      # SSH Setup
      # =========================================================================
      - name: Add server to SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # =========================================================================
      # Transfer Files
      # =========================================================================
      - name: Copy build archives to server
        run: |
          scp -P "${{ secrets.SSH_PORT || 22 }}" \
            client-build.tar.gz server-build.tar.gz \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/"

      # =========================================================================
      # Deploy Client
      # =========================================================================
      - name: Deploy client
        run: |
          ssh -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'EOF'
            set -e

            APP_DIR="${{ secrets.APP_DIR }}"
            CLIENT_DIR="$APP_DIR/client"
            RELEASES_DIR="$CLIENT_DIR/releases"
            CURRENT_LINK="$CLIENT_DIR/current"
            RELEASE_NAME="${{ needs.build.outputs.release_name }}"
            NEW_RELEASE="$RELEASES_DIR/$RELEASE_NAME"
            KEEP_RELEASES=${{ env.KEEP_RELEASES }}

            echo "ðŸŽ¨ Deploying client: $RELEASE_NAME"

            mkdir -p "$RELEASES_DIR"
            mkdir -p "$NEW_RELEASE"

            tar -xzf /tmp/client-build.tar.gz -C "$NEW_RELEASE"
            chmod -R 755 "$NEW_RELEASE"

            ln -sfn "$NEW_RELEASE" "$CURRENT_LINK"

            cd "$RELEASES_DIR"
            ls -t | tail -n +$((KEEP_RELEASES + 1)) | xargs -r rm -rf

            echo "âœ… Client deployed to: $NEW_RELEASE"
          EOF

      # =========================================================================
      # Deploy Server
      # =========================================================================
      - name: Deploy server
        run: |
          ssh -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'EOF'
            set -e

            APP_DIR="${{ secrets.APP_DIR }}"
            SERVER_DIR="$APP_DIR/server"
            SHARED_DIR="$APP_DIR/shared"
            RELEASES_DIR="$SERVER_DIR/releases"
            CURRENT_LINK="$SERVER_DIR/current"
            RELEASE_NAME="${{ needs.build.outputs.release_name }}"
            NEW_RELEASE="$RELEASES_DIR/$RELEASE_NAME"
            KEEP_RELEASES=${{ env.KEEP_RELEASES }}

            echo "ðŸ–¥ï¸ Deploying server: $RELEASE_NAME"

            mkdir -p "$RELEASES_DIR"
            mkdir -p "$SHARED_DIR"
            mkdir -p "$NEW_RELEASE"

            tar -xzf /tmp/server-build.tar.gz -C "$NEW_RELEASE"

            # Create symlink to shared .env file
            if [ -f "$SHARED_DIR/.env" ]; then
              ln -sf "$SHARED_DIR/.env" "$NEW_RELEASE/.env"
            fi

            # Install production dependencies
            cd "$NEW_RELEASE"
            npm install --omit=dev --ignore-scripts

            # Generate Prisma client
            npx prisma generate

            # Run database migrations
            npx prisma migrate deploy

            chmod -R 755 "$NEW_RELEASE"

            ln -sfn "$NEW_RELEASE" "$CURRENT_LINK"

            cd "$RELEASES_DIR"
            ls -t | tail -n +$((KEEP_RELEASES + 1)) | xargs -r rm -rf

            echo "âœ… Server deployed to: $NEW_RELEASE"
          EOF

      # =========================================================================
      # Create/Update Environment File
      # =========================================================================
      - name: Update environment file
        run: |
          ssh -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'EOF'
            set -e

            APP_DIR="${{ secrets.APP_DIR }}"
            SHARED_DIR="$APP_DIR/shared"

            echo "ðŸ”§ Updating environment file..."
            echo "${{ secrets.ENV_FILE_BASE64 }}" | base64 -d > "$SHARED_DIR/.env"
            chmod 600 "$SHARED_DIR/.env"

            echo "âœ… Environment file updated"
          EOF

      # =========================================================================
      # Restart Application
      # =========================================================================
      - name: Restart PM2 application
        run: |
          ssh -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'EOF'
            set -e

            APP_DIR="${{ secrets.APP_DIR }}"
            SERVER_DIR="$APP_DIR/server/current"
            SHARED_DIR="$APP_DIR/shared"

            echo "ðŸ”„ Restarting application..."

            cd "$SHARED_DIR"

            # Check if ecosystem file exists
            if [ ! -f "ecosystem.config.cjs" ]; then
              echo "âŒ ecosystem.config.cjs not found in $SHARED_DIR"
              echo "Please create the PM2 ecosystem config file manually."
              exit 1
            fi

            # Reload or start the application
            if pm2 describe regionify > /dev/null 2>&1; then
              pm2 reload ecosystem.config.cjs --update-env
            else
              pm2 start ecosystem.config.cjs
            fi

            pm2 save

            echo "âœ… Application restarted successfully"
          EOF

      # =========================================================================
      # Cleanup
      # =========================================================================
      - name: Cleanup temporary files
        run: |
          ssh -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'EOF'
            rm -f /tmp/client-build.tar.gz /tmp/server-build.tar.gz
            echo "ðŸ§¹ Cleaned up temporary files"
          EOF

      # =========================================================================
      # Summary
      # =========================================================================
      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** \`${{ needs.build.outputs.release_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Components" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Client (static files)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Server (Node.js/PM2)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Database migrations" >> $GITHUB_STEP_SUMMARY
