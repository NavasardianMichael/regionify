# ==============================================================================
# Build and Deploy to Production Server (Full Stack)
# ==============================================================================
# REQUIRED GITHUB SECRETS:
# - SSH_HOST: Server IP or domain
# - SSH_USER: SSH username
# - SSH_KEY: Private SSH key for authentication
# - SSH_PORT: (optional) SSH port, defaults to 22
# - APP_DIR: Deployment directory (e.g., /home/user_name/apps/regionify)
# - ENV_FILE_BASE64: Base64-encoded server .env.production file content
# - VITE_API_BASE_URL: Client API base URL (https://api.regionify.mnavasardian.com)
# - POSTGRES_PASSWORD: PostgreSQL password for Docker
#
# DEPLOYMENT STRUCTURE:
# $APP_DIR/
# â”œâ”€â”€ client/
# â”‚   â”œâ”€â”€ releases/          # Versioned client builds
# â”‚   â”‚   â”œâ”€â”€ abc123/
# â”‚   â”‚   â””â”€â”€ def456/
# â”‚   â””â”€â”€ current -> releases/abc123  # Symlink to active release
# â”œâ”€â”€ docker/                # Docker deployment files
# â”‚   â”œâ”€â”€ docker-compose.prod.yml
# â”‚   â”œâ”€â”€ .env               # Docker compose env (POSTGRES_PASSWORD)
# â”‚   â””â”€â”€ .env.production    # Server app env
# â””â”€â”€ repo/                  # Git repository clone (for Docker build context)
#
# WEB SERVER CONFIGURATION:
# - Nginx should serve static files from: $APP_DIR/client/current
# - Nginx should proxy API requests to: http://localhost:9002
# ==============================================================================

name: Deploy to Production

on:
  push:
    branches: [master]

env:
  NODE_VERSION: '24'
  PNPM_VERSION: '10'
  KEEP_RELEASES: 5

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      release_name: ${{ steps.vars.outputs.release_name }}

    steps:
      # =========================================================================
      # Setup
      # =========================================================================
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set release name
        id: vars
        run: echo "release_name=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # =========================================================================
      # Build
      # =========================================================================
      - name: Build all packages
        run: pnpm build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      # =========================================================================
      # Create Archives
      # =========================================================================
      - name: Create client archive
        run: tar -czf client-build.tar.gz -C client/dist .

      - name: Create server archive
        run: |
          # Include full repo context for Docker build
          tar -czf server-build.tar.gz \
            --exclude='node_modules' \
            --exclude='client/node_modules' \
            --exclude='client/dist' \
            --exclude='.git' \
            --exclude='*.log' \
            server shared docker-compose.prod.yml package.json pnpm-lock.yaml pnpm-workspace.yaml tsconfig.json

      # =========================================================================
      # Upload Artifacts
      # =========================================================================
      - name: Upload client build
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client-build.tar.gz
          retention-days: 1

      - name: Upload server build
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: server-build.tar.gz
          retention-days: 1

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
      # =========================================================================
      # Download Artifacts
      # =========================================================================
      - name: Download client build
        uses: actions/download-artifact@v4
        with:
          name: client-build

      - name: Download server build
        uses: actions/download-artifact@v4
        with:
          name: server-build

      # =========================================================================
      # SSH Setup
      # =========================================================================
      - name: Add server to SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # =========================================================================
      # Transfer Files
      # =========================================================================
      - name: Copy build archives to server
        run: |
          scp -P "${{ secrets.SSH_PORT || 22 }}" \
            client-build.tar.gz server-build.tar.gz \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/"

      # =========================================================================
      # Deploy Client
      # =========================================================================
      - name: Deploy client
        run: |
          ssh -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'EOF'
            set -e

            APP_DIR="${{ secrets.APP_DIR }}"
            CLIENT_DIR="$APP_DIR/client"
            RELEASES_DIR="$CLIENT_DIR/releases"
            CURRENT_LINK="$CLIENT_DIR/current"
            RELEASE_NAME="${{ needs.build.outputs.release_name }}"
            NEW_RELEASE="$RELEASES_DIR/$RELEASE_NAME"
            KEEP_RELEASES=${{ env.KEEP_RELEASES }}

            echo "ðŸŽ¨ Deploying client: $RELEASE_NAME"

            mkdir -p "$RELEASES_DIR"
            mkdir -p "$NEW_RELEASE"

            tar -xzf /tmp/client-build.tar.gz -C "$NEW_RELEASE"
            chmod -R 755 "$NEW_RELEASE"

            ln -sfn "$NEW_RELEASE" "$CURRENT_LINK"

            cd "$RELEASES_DIR"
            ls -t | tail -n +$((KEEP_RELEASES + 1)) | xargs -r rm -rf

            echo "âœ… Client deployed to: $NEW_RELEASE"
          EOF

      # =========================================================================
      # Deploy Server (Docker)
      # =========================================================================
      - name: Deploy server
        run: |
          ssh -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'EOF'
            set -e

            APP_DIR="${{ secrets.APP_DIR }}"
            DOCKER_DIR="$APP_DIR/docker"
            RELEASE_NAME="${{ needs.build.outputs.release_name }}"

            echo "ðŸ–¥ï¸ Deploying server (Docker): $RELEASE_NAME"

            mkdir -p "$DOCKER_DIR"

            # Extract server build (contains docker-compose.prod.yml and Dockerfile context)
            tar -xzf /tmp/server-build.tar.gz -C "$DOCKER_DIR"

            cd "$DOCKER_DIR"

            # Build and restart containers
            docker compose -f docker-compose.prod.yml build --no-cache server
            docker compose -f docker-compose.prod.yml up -d

            # Run database migrations inside the container
            echo "ðŸ—„ï¸ Running database migrations..."
            docker compose -f docker-compose.prod.yml exec -T server npx prisma migrate deploy

            # Cleanup old images
            docker image prune -f

            echo "âœ… Server deployed with Docker"
          EOF

      # =========================================================================
      # Create/Update Environment Files
      # =========================================================================
      - name: Update environment files
        run: |
          ssh -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'EOF'
            set -e

            APP_DIR="${{ secrets.APP_DIR }}"
            DOCKER_DIR="$APP_DIR/docker"

            echo "ðŸ”§ Updating environment files..."

            # Create Docker compose .env (for POSTGRES_PASSWORD)
            cat > "$DOCKER_DIR/.env" << 'ENVFILE'
            POSTGRES_USER=regionify
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=regionify
            ENVFILE

            # Create server .env.production
            echo "${{ secrets.ENV_FILE_BASE64 }}" | base64 -d > "$DOCKER_DIR/server/.env.production"
            chmod 600 "$DOCKER_DIR/server/.env.production"

            # Restart to pick up new env
            cd "$DOCKER_DIR"
            docker compose -f docker-compose.prod.yml up -d

            echo "âœ… Environment files updated"
          EOF

      # =========================================================================
      # Cleanup
      # =========================================================================
      - name: Cleanup temporary files
        run: |
          ssh -p "${{ secrets.SSH_PORT || 22 }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'EOF'
            rm -f /tmp/client-build.tar.gz /tmp/server-build.tar.gz
            echo "ðŸ§¹ Cleaned up temporary files"
          EOF

      # =========================================================================
      # Summary
      # =========================================================================
      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** \`${{ needs.build.outputs.release_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Components" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Client (static files via nginx)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Server (Docker container)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Database migrations" >> $GITHUB_STEP_SUMMARY
